<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Laterfeed</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Shown when settings are not configured -->
    <div id="setupPrompt" class="popup setup-prompt" style="display: none">
      <h1>Laterfeed</h1>
      <p>
        You need to configure your Laterfeed instance before saving entries.
      </p>
      <p>
        <a href="#" id="openOptions">Open Settings</a>
      </p>
    </div>

    <!-- Main form -->
    <div id="mainForm" class="popup" style="display: none">
      <h1>Save to Laterfeed</h1>

      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" id="url" placeholder="https://example.com" />
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Leave empty to auto-detect" />
      </div>

      <div class="form-group">
        <label for="summary">Summary</label>
        <textarea
          id="summary"
          placeholder="Leave empty to auto-detect"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="sourceType">Type</label>
        <select id="sourceType">
          <option value="article">Article</option>
          <option value="video">Video</option>
        </select>
      </div>

      <button id="saveBtn" class="btn btn-primary">Save</button>

      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
