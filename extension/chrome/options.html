<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Laterfeed Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="options">
      <h1>Laterfeed Settings</h1>
      <p class="subtitle">Configure your Laterfeed instance connection.</p>

      <div class="form-group">
        <label for="baseUrl">Base URL</label>
        <input
          type="url"
          id="baseUrl"
          placeholder="https://laterfeed.example.com"
        />
        <p class="hint">
          The URL where your Laterfeed service is running (no trailing slash).
        </p>
      </div>

      <div class="form-group">
        <label for="authToken">Auth Token</label>
        <input type="password" id="authToken" placeholder="Your auth token" />
        <p class="hint">The Bearer token used to authenticate with the API.</p>
      </div>

      <button id="saveBtn" class="btn btn-primary">Save Settings</button>

      <div id="status" class="status"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
